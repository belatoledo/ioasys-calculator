<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="description" content="ioasys challenge calculator">
 <title>Calculator | ioasys challenge </title>
 <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
 <link rel="stylesheet" href="/style.css">  
</head>
<body>
 
<div class="container">
 <div class="toggle-bg" >  
  <span class="material-icons">light_mode</span>
  <span class="material-icons">dark_mode</span>
 </div>

 <div class="bg-calculator">
  <div class="display">
   
  </div>
  <div class="buttons" >
   <span class="btn">AC</span>
   <span class="btn">+/-</span>
   <span class="btn">%</span>
   <span class="btn">/</span>
   <span class="btn">7</span>
   <span class="btn">8</span>
   <span class="btn">9</span>
   <span class="btn">X</span>
   <span class="btn">4</span>
   <span class="btn">5</span>
   <span class="btn">6</span>
   <span class="btn">-</span>
   <span class="btn">1</span>
   <span class="btn">2</span>
   <span class="btn">3</span>
   <span class="btn">+</span>
   <span class="btn">AP</span>
   <span class="btn">0</span>
   <span class="btn">.</span>
   <span class="btn">=</span>
  </div>
 </div>
</div>

</body>
</html>
